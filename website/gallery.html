<!DOCTYPE html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>type patterns | gallery</title>
		
		<link href='http://fonts.googleapis.com/css?family=Overlock:400italic' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Roboto:300,500' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="js/fancybox/source/jquery.fancybox.css?v=2.1.4" type="text/css" media="screen" />
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="js/spin.js" type="text/javascript"></script>
		<script src="upload.js" type="text/javascript"></script>
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript" src="js/fancybox/lib/jquery.mousewheel-3.0.6.pack.js"></script>
		<script type="text/javascript" src="js/fancybox/source/jquery.fancybox.pack.js?v=2.1.4"></script>
		<script type="text/javascript">
			$(document).ready(function(){		
				/* spin.js | http://fgnass.github.com/spin.js/ */
				var opts = {
				  lines: 9, // The number of lines to draw
				  length: 0, // The length of each line
				  width: 10, // The line thickness
				  radius: 22, // The radius of the inner circle
				  corners: 1, // Corner roundness (0..1)
				  rotate: 0, // The rotation offset
				  color: '#000', // #rgb or #rrggbb
				  speed: 1.5, // Rounds per second
				  trail: 60, // Afterglow percentage
				  shadow: false, // Whether to render a shadow
				  hwaccel: true, // Whether to use hardware acceleration
				  className: 'spinner', // The CSS class to assign to the spinner
				  zIndex: 2e9, // The z-index (defaults to 2000000000)
				  top: 'auto', // Top position relative to parent in px
				  left: 'auto' // Left position relative to parent in px
				};
				var target = document.getElementById('spinner');
				var spinner = new Spinner(opts).spin(target);
				
				/* upload.js | https://github.com/rjmarsan/upload.js */
				//download all the images by making a call to the getall.php
				$.getJSON("/upload/getall.php", function(data) {
					spinner.stop();
					//after we have the result, we make an image element for each, and add it to #content
					var target = $("#gallery"); //save our parent target to a var so we don't need to keep looking it up.
					$.each(data, function(key, val) {
						$("<a class='fancybox' rel='group' href='upload/"+val+"'><img class='uploaded' src='upload/"+val+"'/></a>").appendTo(target);
					});
				});
				
				/* fancybox | http://fancyapps.com/fancybox/ */
				$(".fancybox").fancybox({
					arrows: false,
					loop: true,
					nextEffect: "fade",
					prevEffect: "fade",
				});
				
			});
		</script>
		
	</head>
	
	<body>
		<div id="headerContainer">
			<div id="header">
				<h1>type patterns</h1>
				<div id="navigation">
					<h2><a href="about.html">about</a></h2>
					<h2 class="current"><a href="gallery.html">gallery</a></h2>
					<h2><a href="index.html">type a pattern</a></h2>
				</div>
			</div>
		</div>
		<div id="content">
			<div id="spinner"></div>
			<div id="gallery">
			</div>
		</div>
	</body>
</html>
