		<script type="text/javascript">
			$(document).ready(function(){
				$("#textArea").limit({
		            limit: 200,
		            id_result: "counter",
		            alertClass: "alert"
		        });
				$('#textArea').keyup(function(){
					var text = $('#textArea').val();
					var processingInstance = Processing.getInstanceById('sketchpatternGenerator');
					processingInstance.setSentence(text);
				});
				$("#saveButton").click(function(){
					save();
				});
			});
			
			var save = function(){
				var processingInstance = Processing.getInstanceById('sketchpatternGenerator');
				processingInstance.saveAndUpload();
			};
			
			/* MAX TEXT LENGTH : http://www.yourinspirationweb.com/en/jquery-tips-tricks-how-to-limit-characters-inside-a-textarea/ */
						
			(function($){
				$.fn.limit  = function(options) {
					var defaults = {
					limit: 200,
					id_result: false,
					alertClass: false
					}
					var options = $.extend(defaults,  options);
					return this.each(function() {
						var characters = options.limit;
						if(options.id_result != false)
						{
							$("#"+options.id_result).append(characters+" / 200");
						}
						$(this).keyup(function(){
							if($(this).val().length > characters){
								$(this).val($(this).val().substr(0, characters));
							}
							if(options.id_result != false)
							{
								var remaining =  characters - $(this).val().length;
								$("#"+options.id_result).html(remaining+" / 200");
								if(remaining <= 10)
								{
									$("#"+options.id_result).addClass(options.alertClass);
								}
								else
								{
									$("#"+options.id_result).removeClass(options.alertClass);
								}
							}
						});
					});
				};
			})(jQuery);
		</script>
